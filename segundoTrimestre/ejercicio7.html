<body>

                (longitud mínima 6 carácteres)

        </div>

        </div>
        <div class="Abajo"></div>

                <legend>
                    Datos del producto
                </legend>
                <label for="selection">
                    <select name="Select" multiple size="8">

        </div>

            </fieldset>

        </div>

        </div>

            </div>




        </div>

        <div class="enlaDcha">
            <fieldset>
                <legend>Datos bancarios</legend>
